<template name="ProjectsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ProjectsDetailsDetailsForm}}
	</div>
</template>

<template name="ProjectsDetailsDetailsForm">
	<div id="projects-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{project_details.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-start-date">
				<label for="startDate">
					Start date
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-start-date">
						{{formatDate project_details.startDate ''}}
					</p>
				</div>
			</div>
			<div class="form-group  field-end-date">
				<label for="endDate">
					End date
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-end-date">
						{{formatDate project_details.endDate ''}}
					</p>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note">
					Note
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-note">
						{{project_details.note}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
